<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TV Mount | GTA Toronto</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="left-menu">
          <div class="dropdown_menu">
            <ul class="left hide">
              <li class="left-link"><a href="">Home</a></li>
              <li class="left-link"><a href="">Services</a></li>
              <li class="left-link"><a href="">About</a></li>
              <li class="left-link"><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
        <ul class="right">
          <div class="logo"><a href="#">TV Mounters</a></div>
          <li class="link btn"><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="full_container">
      <main>
        <section id="Home">
          <div class="hero">
            <h1>We Mount TV's</h1>
            <img src="./tv Mount/pexels-houzlook-com-3423817-edit.jpg" alt="" />
          </div>
        </section>

        <section id="Services">
          <div class="container">
            <h1 class="golden heading">Services</h1>

            <div class="services_col">
              <div class="row">
                <div class="col">
                  <div class="col_img">
                    <img
                      src="./tv Mount/dennis-brekke-Z0tB7Rr4xx4-unsplash.jpg"
                      alt=""
                    />
                    <div class="col_text">Cabling</div>
                  </div>
                </div>
                <div class="col">
                  <div class="col_img">
                    <img
                      src="./tv Mount/eugen-str-4sZmaAzPq8M-unsplash.jpg"
                      alt=""
                    />
                    <div class="col_text">Drilling</div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="col_img">
                    <img src="./tv Mount/tvmount.jpg" alt="" />
                    <div class="col_text">TV Mount</div>
                  </div>
                </div>
                <div class="col">
                  <div class="col_img">
                    <img
                      src="./tv Mount/william-warby-WahfNoqbYnM-unsplash.jpg"
                      alt=""
                    />
                    <div class="col_text">Measurement</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="About">
          <div class="container">
            <h1 class="golden heading">About</h1>

            <div class="about_info">
              <div class="about_img">
                <img src="./tv Mount/pexels-brett-sayles-1073097.jpg" alt="" />
              </div>
              <div class="about_text">
                <p>Hi I am Brett. I will mount your TV's</p>
              </div>
            </div>
          </div>
        </section>

        <section id="Clients">
          <div class="container">
            <div class="golden heading">Clients</div>
          </div>
        </section>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
